name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # Use GH_PAGES_DEPLOY_TOKEN secret if set (personal access token with repo scope). Otherwise fall back to GITHUB_TOKEN.
    env:
      GITHUB_TOKEN: ${{ secrets.GH_PAGES_DEPLOY_TOKEN != '' && secrets.GH_PAGES_DEPLOY_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
          # Pass the token explicitly; prefer a PAT stored as GH_PAGES_DEPLOY_TOKEN if available, otherwise use the built-in GITHUB_TOKEN
          token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN != '' && secrets.GH_PAGES_DEPLOY_TOKEN || secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload index.html
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
